<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title>Font Awesome Page</title>
    <!-- Link to Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/37af5dbe8d.js" crossorigin="anonymous"></script>
</head>
<body>
    <i class="fab fa-500px"></i>
    <i class="fab fa-500px fa-xs"></i>
    <i class="fab fa-500px fa-md"></i>
    <i class="fab fa-500px fa-lg"></i>
    <i class="fab fa-500px fa-2x"></i>
    <i class="fab fa-500px fa-3x"></i>
    <i class="fab fa-500px fa-7x"></i>
    <i class="fab fa-500px fa-10x"></i>

    <br>
    <i class="fab fa-angrycreative fa-7x"></i>
    <br>

    <a href="http://www.twitter.com" aria-label="Twitter"><i class="fab fa-twitter-square fa-3x"></i></a>
    <br>
    <a href="http://www.facebook.com" aria-label="Facebook"><i class="fab fa-facebook fa-7x"></i></a>
</body>
</html>
